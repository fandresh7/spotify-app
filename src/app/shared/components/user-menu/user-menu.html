@if (isOpen()) {
<div class="animate-in fade-in slide-in-from-top-2 bg-dark-elevated absolute top-16 right-6 z-[1000] w-48 rounded-md py-2 shadow-2xl duration-200">
  <a
    href="#"
    class="hover:bg-dark-tinted-highlight flex items-center gap-3 px-4 py-3 text-sm text-white transition-colors">
    <icon name="user" />
    Account
  </a>
  <a
    href="#"
    class="hover:bg-dark-tinted-highlight flex items-center gap-3 px-4 py-3 text-sm text-white transition-colors">
    <icon name="profile" />
    Profile
  </a>
  <a
    href="#"
    class="hover:bg-dark-tinted-highlight flex items-center gap-3 px-4 py-3 text-sm text-white transition-colors">
    <icon name="premium" />
    Upgrade to Premium
  </a>
  <hr class="border-dark-elevated-highlight my-2" />
  <button
    (click)="logout()"
    class="hover:bg-dark-tinted-highlight flex w-full items-center gap-3 px-4 py-3 text-left text-sm text-white transition-colors">
    <icon name="logout" />
    Log out
  </button>
</div>
}
