<div class="flex items-center gap-4">
  <button
    (click)="toggleMenu()"
    class="bg-dark hover:bg-dark-elevated flex items-center gap-2 rounded-full px-2 py-1 transition-all duration-150"
    aria-label="User menu">
    @if (user(); as user) {
    <img
      [src]="user.images[0]?.url || '/assets/default-avatar.png'"
      [alt]="user.display_name"
      class="h-7 w-7 rounded-full object-cover" />
    <span class="hidden text-sm font-semibold text-white lg:block"> {{ user.display_name }} </span>
    } @else {
    <div class="bg-dark-elevated flex h-7 w-7 items-center justify-center rounded-full">
      <icon name="user" />
    </div>
    }
    <icon
      name="chevron-down"
      class="text-white transition-transform"
      [class.rotate-180]="isMenuOpen()" />
  </button>
</div>
