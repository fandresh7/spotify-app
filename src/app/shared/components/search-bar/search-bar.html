@if (showSearch()) {
<div class="flex-1">
  <div class="relative">
    <icon
      name="search"
      class="text-gray absolute top-1/2 left-3 -translate-y-1/2" />
    <input
      type="text"
      placeholder="What do you want to play?"
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
      class="bg-dark-elevated placeholder:text-gray w-full rounded-full border-0 py-3 pr-6 pl-10 text-sm text-white transition-all duration-150 outline-none focus:ring-2 focus:ring-white" />
    @if (searchQuery()) {
    <button
      (click)="clearSearch()"
      class="text-gray absolute top-1/2 right-3 -translate-y-1/2 transition-colors hover:text-white"
      aria-label="Clear search">
      <icon name="x" />
    </button>
    }
  </div>
</div>
}
