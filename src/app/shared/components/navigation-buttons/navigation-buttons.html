<div class="flex items-center gap-3">
  <button
    (click)="goBack()"
    class="bg-dark flex h-8 w-8 items-center justify-center rounded-full text-white transition-all duration-150 hover:scale-105 active:scale-95 disabled:cursor-not-allowed disabled:opacity-40"
    [disabled]="!canGoBack()"
    aria-label="Go back">
    <icon name="chevron-left" />
  </button>

  <button
    (click)="goForward()"
    class="bg-dark flex h-8 w-8 items-center justify-center rounded-full text-white transition-all duration-150 hover:scale-105 active:scale-95 disabled:cursor-not-allowed disabled:opacity-40"
    [disabled]="!canGoForward()"
    aria-label="Go forward">
    <icon name="chevron-right" />
  </button>
</div>
